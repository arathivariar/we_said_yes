<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="We Said Yes is a wedding invitation website for invited guests to respond with RSVP message">
    <meta name="keywords" content="we said yes, rsvp, RSVP, wedding invitation, wedding, invitation, wedding date, wedding planning, rsvp guests">
    <meta name="author" content="Arathi Vaiar">
    <!--Title-->
    <title>We Said, Yes!</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo">
            <h1 id="logo">We Said, Yes!</h1>
        </a>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">Know more</label>
            <nav>
                <ul id="menu">
                    <li><a href="rsvp.html">RSVP</a></li>
                    <li><a href="invitation.html">Wedding Invitation</a></li>
                    <li><a href="index.html" class="active">About Us</a></li>
                </ul>
            </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="rsvpform">
            <form id="rsvp-form" action="thankyou.html">
                <h2><i class="fa-solid fa-heartbeat"></i>Join us in the joyous celebration of love!</h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="text-input" placeholder="Please enter your first name here" required>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="text-input" placeholder="Please enter your last name here" required>
                <br>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" class="text-input" placeholder="Please enter your 10 digit phone number here" minlength="10" maxlength="10" required>
                <br>
                <label for="email_address">Email Address:</label>
                <input type="email" name="email_address" id="email_address" class="text-input" placeholder="Please enter your email address here" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <span>
                            <input type="radio" name="response" id="accept" value="accept" required checked>
                            <label for="accept">Yes, we will be there</label>
                        </span>
                        <span></span>
                        <span>
                            <input type="radio" name="response" id="decline" value="decline" required>
                            <label for="decline">No, we cannot make it</label>    
                        </span>
                    </div>
                </div>
                <br>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" class="text-input" rows="4" cols="50" placeholder="Please write a message for the host here (Optional)"></textarea>
                <br>
                <button type="submit" class="rsvp-button">RSVP</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
        </ul>
        <p>Copyright Â© We Said Yes 2024</p>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    
</body>
</html>
